<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!--Custom fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!--Custom fonts-->
</head>
<body class="sky noselect">
    <div class="menu-container">
        <div class="arrow-up">
            <img src="img/ARROW_UP.png" width="1.75%">
            <span class="menu-text">VOLUME UP</span>
        </div>
        <div class="arrow-down">
            <img src="img/ARROW_DOWN.png" width="1.75%">
            <span class="menu-text">VOLUME DOWN</span>
        </div>
        <div class="space">
            <img src="img/SPACE.png" width="4%">
            <span class="menu-text" id="text">MUTE</span>
        </div>
    </div>

    <div class="discord">
        <a href="https://discord.gg/GmFU345ZTS" target="_blank" rel="noopener noreferrer" onclick="window.invokeNative('openUrl', 'https://discord.gg/GmFU345ZTS');"><img src="img/Discord.png"></a>
    </div>
    <div id="circleG">
        <div class="shaded-text">JOINING SERVER</div>
        <div id="circleG_1" class="circleG"></div>
        <div id="circleG_2" class="circleG"></div>
        <div id="circleG_3" class="circleG"></div>
    </div>

    <div class="scroll-box">
        <div class="header">
            <span>STAFF TEAM</span>
        </div>
            <div class="person">
                <img src="img/dm.png">
                <span class="menu-text">BO$$M<br>
                   <div class="owner-role"> Owner </div>
                </span>
            </div>
            <div class="person">
                <img src="img/fubuki.png">
                <span class="menu-text">FUBUKI<br>
                   <div class="developer-role"> Developer</div>
                </span>
            </div>  
            <!-- You can add more through this example
            <div class="person">
                <img src="img/person5.png">
                <span class="menu-text">XERO<br>
                    Support
                </span>
            </div>
            -->
    </div>
<div class="load">
    <div class="loader">
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
      </div>

    <div class="songname">
          <div class="slide-right">
            <p id="songname">by Reidict</p>
          </div>
    </div>
</div>
    
<div class="video-background video-container noselect" style="background-image: url('img/BBBC.png'); background-size: cover; background-position: center; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: -1;">
    </div>
    <audio id="loading" src="song/reidictsong.mp3" autoplay="true" hidden="true" loop="true"></audio>
    <div class="background">
        <div class="img-center">
        </div>
    </div>

    <script src="script/main.js"></script>
    
</body>
</html>
